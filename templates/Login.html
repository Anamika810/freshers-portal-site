{% load static %}
{% if message %}
    <script>
        alert('{{message}}');
    </script>
{% endif %}
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static '/css/Login.css' %}">
    <link rel="stylesheet" type="text/css" href="../static/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<head>
<body>
    <nav class="nav">
    
        <!--   <img  src="{% static 'images/logo.png' %}" width="100" height="100" class="d-inline-block align-top logo" style=""alt="">-->
        <h4 class="logo">National Institue Of Technology, Patna</h4>
    
    
        <ul class="nav-links">
            <li>
                <a href="/">Home</a>
            </li>
    
            <li>
                <a href="/readBlogs/">Read blogs</a>
            </li>

            <li>
                <a href="/profile">Account</a>
            </li>
    
    
            <li>
            <a href="/signUp" onClick="parent.location='reg.html'">Register</a>
            </li>
            
        </ul>
    
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>    


    <div class="login">
        <form action="/postsignIn/" method="POST" class="container">
            {% csrf_token %}
            <div class="form">
                <br><h1 style="text-align:center; color: white;"> WELCOME </h1><br>
                <label for="Email" style="color: white;"> Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Email" required><br>
                <label for="Pass" style="color: white;"> Password:</label><br>
                <input type="password" id="pass" name="pass" placeholder="Minimum 8 characters" required><br>
                <input type="submit" value="SignIn">
                <p style="color: white;text-align: center;padding: 10px 0;">Forgot Password? <a href="/reset/" style="color: white;">Click Here to Reset</a></p>
            </div>
        </form>
    </div>
    
    {% include 'footer.html'%}
<script>
    const navSlide = ()=>{
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('.nav-links');
    const navLinks = document.querySelectorAll('.nav-links li');

    burger.addEventListener('click', ()=>{
        nav.classList.toggle('nav-active');

        navLinks.forEach((link, index)=>{

        if(link.style.animation){
            link.style.animation = '';
        }else{
            link.style.animation = `navLinkFade 0.5s ease forwards ${index/7+0.3}s`;
        }

        }); 

        burger.classList.toggle('toggle');

    });  

    
    }
    navSlide();
    var images = ["images/logo.png", "images/nit.jpg", "images/nitp.png", "images/nitpb.jpg"];
    $(function () {
        var i = 0;
        $("body").css("background-image", "url(images/" + images[i] + ")");
        setInterval(function () {
            i++;
            if (i == images.length) {
                i = 0;
            }
            $("body").fadeOut("slow", function () {
                $(this).css("background-image", "url(images/" + images[i] +")");
                $(this).fadeIn("slow");
            });
        }, 5000);
    });
  </script>

  {% include 'footer.html' %}
</body>
</html>
