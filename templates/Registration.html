{% load static %}
{% if messg %}
    <script>
        alert('{{messg}}');
    </script>
{% endif %}
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel='stylesheet' href="{% static '/css/Registration.css' %}">
<link rel='stylesheet' href="{% static '/css/nav.css' %}">
</head>
<body>
    <nav class="row navbar navbar1">

        <div class="nav-first">
          <img src="../static/images/nitp.png" class="logo">
         <h1 class=" nit">National Institute Of Technology, Patna</h1>
         <br>
         <span style="margin-left: 50px;margin-right: 50px;">An Institute of National Importance under Ministry of Education, Government of India</span>
      </div>
      
         <div class="nav">
           
          <a href="/" class="btn btn-primary butt" onclick="parent.location='college.html'">Home</a>
          <a href="/signIn/" class="btn btn-primary butt" onClick="parent.location='reg.html'">Login</a> 
        </div>
        
        </nav>

<div class="container-fluid register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="Logo"/> 
            <h3>Welcome To Fresher's Portal Site</h3>
        </div>
        <div class="col-md-9 register-right">
            <h1 class="heading" style="text-align: center;"> Registration Form</h1>
            <form action="/postsignup/" method="POST">
                {% csrf_token %}
                <div class="col-md-6">
                    <div class="form-group">
                        <label for ="fname">Full Name:</label>
                        <input type="text" class="form-control input-m" name="name" placeholder="Enter name"> 
                    </div>
                    <div class="form-group">
                        <label for="enroll"> Enrollment No.:</label>
                        <input type="number" class="form-control input-m" name="enrolls" placeholder="Enter Enrollment No.">
                    </div>
                    <div class="form-group">
                        <label for="roll"> Roll No.:</label>
                        <input type="number" class="form-control input-m" name="roll" placeholder="Enter Roll No.">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for ="branch"> Branch:</label>
                        <select class="form-control" name="sel" placeholder=" Select Branch">
                        <option> CSE </option>
                        <option> ECE </option>
                        <option> EE </option>
                        <option> ME </option>
                        <option> CE </option>
                        <option> IMSC </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Email"> Email Address:</label>
                        <input type="email" class="form-control imput-m" name="email" placeholder="Enter Email" title="Use your college Email Id"/ />
                    </div>
                    <div class="form-group">
                        <label for="Pass"> Password: </label>
                        <input type="password" class="form-control imput-m" name="pass" placeholder="Minimum 8 characters" />
                    </div>
                    
                </div>
                <div class="text-center">
                    <input type="submit" class="btnRegister" value="Register"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
const navSlide = ()=>{
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('.nav-links');
    const navLinks = document.querySelectorAll('.nav-links li');

    burger.addEventListener('click', ()=>{
        nav.classList.toggle('nav-active');

        navLinks.forEach((link, index)=>{

        if(link.style.animation){
            link.style.animation = '';
        }else{
            link.style.animation = `navLinkFade 0.5s ease forwards ${index/7+0.3}s`;
        }

        });

        burger.classList.toggle('toggle');

    });


    }
    navSlide();

</script>
{% include 'footer.html'%}
</body>
</html>
