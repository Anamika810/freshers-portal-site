<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'css/AddPost.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Add Post</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-first">
            <img  src="{% static 'images/nitp.png' %}" width="50" height="50" class="d-inline-block align-top logo" alt="Logo">
        <h1 class="logo">National Institue Of Technology, Patna</h1>
        <p>An Institute of National Importance under Ministry of Education, Government of India</p>
        </div>
     
          
    
        <ul class="nav-links">
          <li>
            <a href="/home/" class="btn btn-primary butt" onclick="parent.location='college.html'">Home</a>
          </li>
          <li>
            <a href="/profile/" class="btn btn-primary butt">Profile</a>
          </li>
          <li>
            <a href="/search/" class="btn btn-primary butt" onClick="parent.location='Nav2.html'">Search</a>
          </li>
          <li>
            <button class="btn btn-primary butt" onclick= "location.href = '{% url 'log' %}' ">Logout</button>
          </li>
          
            
        </ul>
    
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>   
    <div class="main-part">
        
        <div class="container">
            <div class="heading">
                <h1>Add Your Blogs</h1>
            </div>
            <form action="/afterAddPost/" method="POST">
                {% csrf_token %}
                <label for ="branch" id="branch">Select Branch</label>
                <select class="form-control" required name="sel">
                    <option disabled selected> Choose your branch </option>
                    <option> CSE </option>
                    <option> ECE </option>
                    <option> EE </option>
                    <option> ME </option>
                    <option> CE </option>
                    <option> IMSC </option>
                </select>

                <label id="type" >Select Blog Type</label>
                <select class="form-control" required name="type">
                    <option disabled selected> Choose the blog type </option>
                    <option> Issue </option>
                    <option> Opportunity </option>
                    <option> Inspirational </option>
                </select>

                <label id="title" >Select Title </label>
                <select class="form-control" required name="title">
                    <option disabled selected> Choose the blog title </option>
                    <option> Coding </option>
                    <option> Gate </option>
                    <option> UPSC </option>
                </select>

                <label id="desc" >Blog Description</label><br>
                <textarea class="txt"  name="desc" required></textarea>
                <br>

                <input type="submit" value="Submit" id="submit">


            </form>
        </div>
    </div>
    {% include 'footer.html'%}

    <script>
        const navSlide = ()=>{
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-links');
        const navLinks = document.querySelectorAll('.nav-links li');
    
        burger.addEventListener('click', ()=>{
            nav.classList.toggle('nav-active');
    
            navLinks.forEach((link, index)=>{
    
            if(link.style.animation){
                link.style.animation = '';
            }else{
                link.style.animation = `navLinkFade 0.5s ease forwards ${index/7+0.3}s`;
            }
    
            }); 
    
            burger.classList.toggle('toggle');
    
        });  
    
        
        }
        navSlide();
      </script>
      
</body>
</html>
