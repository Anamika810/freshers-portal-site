<html>
<head> <meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar navbar1 sticky-top">
      <div class="logo">
          <!--   <img  src="{% static 'images/logo.png' %}" width="100" height="100" class="d-inline-block align-top logo" style=""alt="">-->
          <h4>National Institue Of Technology, Patna</h4>
      </div>

      <ul class="nav-links">
          <li>
              <a href="/">Home</a>
          </li>

          <li>
              <a href="#about">About Our College</a>
          </li>

          <li>
            <a href="/signUp" onClick="parent.location='reg.html'">Register</a>
          </li>

          <li>
            <a href="/signIn" onClick="parent.location='login.html'">Login</a>
          </li>
          
      </ul>

      <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
      </div>
   </nav>
<link rel="stylesheet" type="text/css" href="../static/css/Home.css">

<div class="tm-container">
      <div class="tm-main-content">

        <section class="tm-section tm-section-small">
         {% for lis_time, date, Descriptions,Departments,Titles,Types,name in comb_lis %}
            <div class="image">
              <img src="../static/images/nit.jpg">
                <h3 class="tm-section-header3">{{name}}</h3>
                <h1 class="tm-section-header2">Type : {{ Types }} Titles: {{ Titles }}  </h1>
            </div>
            <h3 class="=tm-section-header2">{{time}}</h3>
            <p>{{Descriptions}}</p>

          {% endfor %}


        </section>
      </div>
</div>


<script>
  const navSlide = ()=>{
  const burger = document.querySelector('.burger');
  const nav = document.querySelector('.nav-links');
  const navLinks = document.querySelectorAll('.nav-links li');

  burger.addEventListener('click', ()=>{
      nav.classList.toggle('nav-active');

      navLinks.forEach((link, index)=>{

      if(link.style.animation){
          link.style.animation = '';
      }else{
          link.style.animation = `navLinkFade 0.5s ease forwards ${index/7+0.3}s`;
      }

      }); 

      burger.classList.toggle('toggle');

  });  

  
  }
  navSlide();
</script>

</body>
</html>
