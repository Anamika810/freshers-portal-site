<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
<form action="/postedit/" method="post">
    {% csrf_token %}
    <h1>Profile</h1><hr>
    Personal Details:<br><br>
    First Name : <input type="text" name="fname"><br>
    Last Name: <input type="text" name="lname"><br>
    Display Name: <input type="text" name="dname"><br>
    Email: <input type="email" name="email"><br>
    About me:<br>
    <textarea name="tarea" cols="40" rows="5" placeholder="Write Something about yourself"></textarea><br>
    <br>
    <hr>
    Academic Details:<br><br>
    Course:
    <select id="course" name="course">
        <option value="btech">B.Tech.</option>
        <option value="barch">B.Arch.</option>
        <option value="mtech">M.Tech.</option>
    </select><br><br>
    Branch:
    <select id="branch" name="branch">
        <option value="mechanical">Mechanical</option>
        <option value="electrical">Electrical</option>
        <option value="civil">Civil</option>
        <option value="ece">ECE</option>
        <option value="arch">Architecture</option>
        <option value="cse">CSE</option>
        <option value="humanities">Humanities</option>
    </select><br><br>
    Year:
    <select id="year" name="year">
        <option value="1">First</option>
        <option value="2">Second</option>
        <option value="3">Third</option>
        <option value="4">Fourth</option>
        <option value="5">Fifth</option>
    </select><br><br>
    <hr>
    External Links<br><br>
    Facebook URL: <input type="url" name="furl"><br>
    Twitter URL: <input type="url" name="turl"><br>
    LinkedIN URL: <input type="url" name="lurl"><br>
    Website URL: <input type="url" name="wurl"><br>
    <br><hr>
    <br><br>
    <button type="submit">Save</button>
    <button type="button" onclick="location.href='{% url 'profile' %}'">Home</button>
</form>
</body>
</html>
